<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Gambar</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
   }
    img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img src="Downloads/Layanan.png" alt="Gambar 1">
</body>
</html>
